<mat-card>
    <mat-card-header class="d-flex justify-content-center">Watch list</mat-card-header>
    <mat-card-content class="p-5">
        <mat-card class="mb-3" *ngFor="let movie of watchListedMovies">
            <mat-card-header class="d-flex justify-content-center"
                style="box-shadow: 4px 1px 8px black;;">{{movie.Title}}</mat-card-header>
        </mat-card>
    </mat-card-content>
</mat-card>

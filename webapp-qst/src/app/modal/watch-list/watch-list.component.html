<mat-card>
    <mat-card-header style="    align-self: center;">Watch list</mat-card-header>
    <mat-card-content style="padding: 29px">
        <mat-card style="margin-bottom: 20px;" *ngFor="let movie of watchListedMovies">
            <mat-card-header style="box-shadow: 4px 1px 8px black; justify-content: center;">{{movie.Title}}</mat-card-header>
        </mat-card>
    </mat-card-content>
</mat-card>

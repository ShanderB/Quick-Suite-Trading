<span class="display-flex-card">
    <mat-card class="cards display-movie-card-poster" *ngFor="let movie of movies$ | async" mat-raised-button (click)="onMovieSelected(movie)">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>
        <img src="{{ movie.Poster }}">
      </mat-card-subtitle>
    </mat-card>
  </span>
